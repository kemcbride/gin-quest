<!DOCTYPE html>
<html>
	<head>
		<link href="http://kemcbride.noho.st/gin-quest/static/main.css" rel="stylesheet" />
		<title> {{ .title }} </title>
	</head>

	<body>
		<h1> {{ .title }} </h1>

		<h2> {{ .x }}, {{ .y }}, {{ .room }} </h2>

		{{ $xs := .xrange }}
		{{ $ys := .yrange }}
		{{ $gs := .gs }}
		<div class="container">
		{{ range $xr := $xs }}
		  {{ range $yr := $ys }}
				<div class="{{ $gs.GetGridLocClass $xr $yr }}"> {{ $xr }}, {{ $yr }} </div>
			{{ end }}
		{{ end }}
		</div>
	</body>
</html>
